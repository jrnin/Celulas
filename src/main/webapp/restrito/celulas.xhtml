<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Cadastro de Celulas</title>
</h:head>
<h:body>
	<h1>Cadastro de Celulas</h1>
	
	<h:form id="edicao"> 
<h:form id="edicao">
	<h:messages />
	<h:inputHidden value="#{celulasBean.selecionada.celulas}" />
	<h:inputHidden value="#{celulasBean.selecionada.favorita}" />
	<h:panelGrid columns="2">
		<h:outputLabel value="Observação: " for="observacao" />
		<h:inputText id="observacao" value="#{celulasBean.selecionada.observacao}" required="true" 
			maxlength="45" />
	
		<h:outputLabel value="Saldo Inicial: " for="saldoInicial" />
		<h:inputText id="saldoInicial" value="#{celulasBean.selecionada.saldoInicial}" size="10">
				<f:convertNumber minFractionDigits="2" />
		</h:inputText>
			
		<h:commandButton value="Salvar" action="#{celulasBean.salvar}"> 
			<f:ajax execute="@form" render=":edicao :listagem"/>
		</h:commandButton>
	</h:panelGrid>
</h:form> 

	</h:form>
	<h:form id="listagem"> 
		<h:dataTable value="#{celulasBean.lista}" var="conta" rendered="#{not empty contaBean.lista}"> 
					<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{conta.descricao}
		</h:column>
		<h:column>
			<f:facet name="header">Data Cadastro</f:facet>
			<h:outputText value="#{celulas.dataCadastro}">
				<f:convertDateTime dateStyle="medium" /> 
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Saldo Inicial</f:facet>
			<h:outputText value="#{celulas.saldoInicial}" style="text-align: right; display:block;">
				<f:convertNumber minFractionDigits="2" /> 
			</h:outputText>
		</h:column>
		<h:column>
			<h:commandLink action="#{celulasBean.tornarFavorita}">
				<f:ajax execute="@this" render=":listagem"/>
				<h:graphicImage library="imagens" name="favorita16_#{celulas.favorita}.png"/>
				<f:setPropertyActionListener target="#{celulasBean.selecionada}" value="#{celulas}" />
			</h:commandLink>
		</h:column>
		<h:column>
			<h:commandLink> 
				<f:ajax execute="@this" render=":edicao"/>
				<h:graphicImage library="imagens" name="editar16.png"/>
				<f:setPropertyActionListener target="#{celulasBean.selecionada}" value="#{celulas}" />
			</h:commandLink>
		</h:column>
		<h:column>
			<h:commandLink action="#{celulasBean.excluir}">
				<f:ajax execute="@this" render=":listagem"/>
				<h:graphicImage library="imagens" name="excluir16.png"/>
				<f:setPropertyActionListener target="#{celulasBean.selecionada}" value="#{celulas}" />
			</h:commandLink>
		</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
